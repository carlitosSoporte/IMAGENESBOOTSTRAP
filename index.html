<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Imagenes con Boostrap</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <img src="https://placeimg.com/800/800/nature" alt="imagen1" class="img-fluid">
                </div>
                
            </div>
            <div class="row">
                <div class="col-6">
                    <img src="https://placeimg.com/200/200/nature" alt="imagen2" class="float-left img-fluid">
                </div>
                <div class="col-6">
                    <img src="https://placeimg.com/200/200/nature" alt="imagen3" class="float-right img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img src="https://placeimg.com/300/300/nature" alt="imagen4" class="rounded img-fluid float-left">
                </div>
                <div class="col-6">
                    <img src="https://placeimg.com/300/300/nature" alt="imagen5" class="rounded-circle img-fluid float-right">
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
